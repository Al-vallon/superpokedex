<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="{% static 'pokedex/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <h1>Pokédex</h1>
    <ul>
        {% for pokemon in pokemons %}
            <li>{{ pokemon.name }}</li>
        {% endfor %}
    </ul>
    <ul>
        {% for pokemon in pokemons.stats %}
            <li>{{ stat.stat.name }} - {{stat.base.name}} </li>
        {% endfor %}
    </ul>
</body>
</html>
